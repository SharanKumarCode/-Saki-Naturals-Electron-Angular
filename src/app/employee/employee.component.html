<section class="employee-button-section">
    <div class="employee-title">
      <span>EMPLOYEES</span>
    </div>
    <div class="employee-button-section-dummy-div">
    </div>
    <div class="employee-button-row">
      <button mat-raised-button color="accent" (click)="onAddEmployee()"><mat-icon class="icon-display" svgIcon="plus"></mat-icon></button>
      <button mat-raised-button color="warn" (click)="onRefresh()"><mat-icon class="icon-display" svgIcon="refresh"></mat-icon></button>
    </div>
</section>

<section [ngStyle]="{'height': (dataSource.data.length > 0) ? '70%' : '10%'}" class="employee-table-section">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

        <!-- Serial Number Column -->
        <ng-container matColumnDef="serial_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by serial_number">
            
            </th>
            <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
        </ng-container>

        <!-- Employee Name Column -->
        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by employeeName">
            Employee Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by role">
            Role
            </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age">
            Age
            </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Primary Contact Column -->
        <ng-container matColumnDef="contact1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by contact1">
            Primary Contact
            </th>
            <td mat-cell *matCellDef="let element"> {{element.contact1}} </td>
        </ng-container>

        <!-- Join Date Column -->
        <ng-container matColumnDef="joiningDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by joiningDate">
            Join Date
            </th>
            <td mat-cell *matCellDef="let element"> {{element.joiningDate | date}} </td>
        </ng-container>

        <!-- Exit Date Column -->
        <ng-container matColumnDef="exitDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by exitDate">
                Exit Date
            </th>
            <td mat-cell *matCellDef="let element"> {{element.exitDate ? (element.exitDate | date) : '-' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr 
            mat-row 
            *matRowDef="let row; columns: displayedColumns;"
            (click)="onRowClick(row)">
            </tr>
        </table>
</section>

<div class="no-employee-div" *ngIf="!dataSource.data.length">
    No employees added yet..
  </div>
  
<section class="export-btn-container">
<button mat-flat-button color="primary" class="export-excel-btn" (click)="onExportAsExcel()">
    Export as Excel
</button>
<button mat-flat-button color="primary" class="export-pdf-btn">
    Export as PDF
</button>
</section>
